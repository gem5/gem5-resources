[RISCOF]
ReferencePlugin=sail_cSim
ReferencePluginPath=<riscof>/sail_cSim
DUTPlugin=gem5
DUTPluginPath=<riscof>/gem5

[spike]
pluginpath=<riscof>/spike
ispec=<riscof>/spike/spike_isa.yaml
pspec=<riscof>/spike/spike_platform.yaml
jobs=1

[sail_cSim]
pluginpath=<riscof>/sail_cSim
jobs=1

[gem5]
pluginpath=<riscof>/gem5
ispec=<riscof>/gem5/gem5_isa.yaml
pspec=<riscof>/gem5/gem5_platform.yaml
gem5path=<gem5-path>
configpath=<gem5-path>/configs/example/riscv/fs_linux.py
configargs=--kernel {0} --cpu-type RiscvMinorCPU --bare-metal --caches --param 'system.cpu[0].isa[0].riscv_type="RV{1}"' --param 'system.cpu[0].isa[0].check_alignment=True'
jobs=1
build_opts=RISCV
docker=True
image=gcr.io/gem5-test/ubuntu-22.04_all-dependencies:latest


